<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}2018g6{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body style="padding-top: 90px;">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                Twitter API Applications - BounSWE2018 Group6
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        <h1 class="w3-xlarge">Last tweets of 5 accounts found in your search</h1>
        <h1>Tweets</h1>
        {% for key, value in Tweets.items %}
        <li>{{ value }}</li>
        {% endfor %}
        <p>Powered by
            <a href="https://github.com/kirbiyik" target="_blank" class="w3-hover-text-green">Omer Kirbiyik</a>
        </p>
        {% endblock %}
    </div>
    <!-- /.container -->

</body>

</html>
